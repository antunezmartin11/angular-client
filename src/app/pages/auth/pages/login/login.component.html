<app-spinner *ngIf="loading$ | async"></app-spinner>

<section fxLayoutAlign="center">
  <mat-card>
    <form
       fxLayout="column"
       fxLayoutAlign="center center"
       fxLayoutGap="10px"
       [formGroup]="formLogin"
       (ngSubmit)="loginUsuario()"
    >
      <mat-form-field>
         <mat-label>Ingrese E-Mail</mat-label>
         <input type="email" matInput placeholder="E-Mail" name="email" formControlName="email" required>
         <mat-error>Debe ingresar un E-Mail</mat-error>
      </mat-form-field>
      <mat-form-field>
       <mat-label>Ingrese Password</mat-label>
       <input type="password" matInput placeholder="Password" name="password" formControlName="password" required>
       <mat-error>Debe ingresar un password</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Enviar</button>
    </form>
 </mat-card>
</section>
