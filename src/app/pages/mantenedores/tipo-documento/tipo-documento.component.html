
  <div class="mat-elevation-z8 formFilter">
    <div class="filter-and-add-container">
      <button mat-raised-button color="primary" (click)="agregarElemento()" class="add-button">Agregar</button>
    </div>
      <form class="filter-form formSearch"  [formGroup]="formFiltro" (ngSubmit)="aplicarFiltro()">
        <mat-form-field class="inputFilter">
          <input matInput placeholder="Buscar por nombre o abreviatura" name="filtro" formControlName="filtro">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" style="margin-left: 10px;">Buscar</button>
      </form>





    <table mat-table [dataSource]="dataSource">

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="abreviatura">
        <th mat-header-cell *matHeaderCellDef> Abreviatura </th>
        <td mat-cell *matCellDef="let element"> {{element.abreviatura}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element" ><label [ngClass]="getColorClass(element.estado)"> {{ element.estado ? 'Activo' : 'Inactivo' }} </label></td>
      </ng-container>
      <ng-container matColumnDef="modificar">
        <th mat-header-cell *matHeaderCellDef> Modificar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="editarElemento(element)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
      <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button (click)="eliminarElemento(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
